<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceder</title>
    <link rel="stylesheet" href="/CSS/login.css">
    <link rel="shorcut icon" href="../img/icono.png">
</head>
<body>
    <div class="container">
        <main>
            <div class="head">
                <a href="/index.html"><img src="/img/logo.png" alt="Inicio" class="head-logo"></a>
            </div>
            <form action="/index.html">
                <div class="inp">
                    <label for="usuario">Usuario:</label> <br>
                    <input type="text" class="user" name="usuario">
                </div>
                <div class="inp">
                    <label for="contra">Contraseña:</label> <br>
                    <input type="password" class="password" name="contra">
                </div>
                <div class="send">
                    <label for="recordar">Recordar mis datos</label>
                    <input type="checkbox"> <br>
                    <input type="submit" value="Acceder" id="button-acceder">
                    <div>
                        <a href="">Olvidé mi usuario</a> <span>|</span> <a href="">Olvidé mi contraseña</a>
                    </div>
                </div>
                <hr> <br>
                <div class="inp">
                    <p>¿No tienes cuenta? Regístrate!</p>
                    <a href="/register.html"><button type="button" id="button-registrar">Registrarme</button></a>
                </div>
            </form>
            <div class="foot">

            </div>
        </main>
    </div>
</body>
</html>
