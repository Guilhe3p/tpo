<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarme</title>
    <link rel="stylesheet" href="/CSS/header2.css">
    <link rel="stylesheet" href="CSS/register.css">
    <link rel="shorcut icon" href="img/icono.ico">
    <link rel="stylesheet" href="/CSS/footer.css">
</head>
<body>
    <header id="header"></header>
    
    <main>
        <div class="head">
            <a href="index.html"><img src="img/logo.png" alt="Inicio" class="head-logo"></a>
        </div>
        <form action="/index.html">
            <div class="inp">
                <label for="mail">Correo electrónico</label> <br>
                <input type="email" class="user" name="mail" required>
            </div>
            <div class="inp">
                <label for="usuario">Usuario</label> <br>
                <input type="text" class="user" name="usuario" required>
            </div>
            <div class="inp">
                <label for="contra">Contraseña</label> <br>
                <input type="password" class="password" name="contra" required>
            </div>
            <div class="inp">
                <label for="nas">Fecha de nacimeinto</label> <br>
                <input type="date" class="user" name="nas" required>
            </div>
            <div class="send">
                <input type="submit" value="Crear Cuenta" id="button-registrar">
            </div>
            <hr>
            <div class="inp">
                <p>¿Ya tienes una cuenta?</p>
                <a href="login.html"><button type="button" id="button-acceder">Acceder</button></a>
            </div>
        </form>

    </main>

    <footer id="footer"></footer>
    <script src="script/register.js"></script>
</body>
</html>
